<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/cc6f51c7c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <form class="search-container" id="search-form">
      <input
        class="search"
        type="text"
        name="theCity"
        id="input-city"
        placeholder=" Enter city or zipcode"
      />
      <input type="submit" id="searchButton" value="🔍" />
    </form>

    <div class="daytime" id="day-time"></div>
    <div class="main-info">
      <h1>Current Weather</h1>
      <h2 id="city">New York</h2>
      <div class="current-weather">
        <span id="temperature" class="current-temp">76</span>

        <span class="units">
          <a href="#" id="celsius-link"> <nobr>°C</nobr></a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <div id="temp-description"><em>Mostly Clear</em></div>
      </div>
      <div class="weather-info">
        <div>
          <span>High:</span> <span id="high"></span><span>°</span
          ><span> | Low:</span> <span id="low"></span><span>°</span>
        </div>

        <div>
          <span>💨 Windspeed: </span><span id="windspeed"></span
          ><span> mph</span>
        </div>
        <div>
          <span>☀️ Humidity: </span> <span id="humidity"></span><span>°</span>
        </div>
      </div>
      <span class="button" id="clickButton"
        ><button>Current Location</button></span
      >
      <div class="day-forecast">7-Day Forecast</div>
      <div class="week-forecast">
        <div class="row align-items-start">
          <div class="col">Mon</div>
          <div class="col">☀️</div>
          <div class="">82°----93°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">Tue</div>
          <div class="col">⛅️</div>
          <div class="">69°----73°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">Wed</div>
          <div class="col">☀️</div>
          <div class="">78°----87°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">Thur</div>
          <div class="col">🌧</div>
          <div class="">58°----67°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">Fri</div>
          <div class="col">☀️</div>
          <div class="">86°----97°</div>
        </div>
        <div class="row align-items-center">
          <div class="col">Sat</div>
          <div class="col">⛅️</div>
          <div class="">76°----83°</div>
        </div>
        <div class="row align-items-end">
          <div class="col">Sun</div>
          <div class="col">☀️</div>
          <div class="">86°----95°</div>
        </div>
      </div>
      <div id="setting-sun" class="sunset">🌅 Sunset: 8:25PM</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
